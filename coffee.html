<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: $<span id="revenue"></span></h4>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script>

    
    $("#coffee_image").attr("src", "static/coffee_beans.jpg");
    //Select #coffee_img and give it the attribute of the coffee_bean img location.
    
    $("#coffee_image").click(function(){return makeCoffee("brew");});
    //Adding an event listener of click to #coffee_img which calls makeCoffee function
    $("#espresso").click(function(){return makeCoffee("espresso");});
    $("#latte").click(function(){return makeCoffee("latte");});
    $("#hot-chocolate").click(function(){return makeCoffee("hot-chocolate");});

    var drinksOrdered = [];

    

    var prices = {
        "espresso": 3.25, 
        "latte": 4.15,
        "hot-chocolate": 2.50,
        "brew": 1.50
}
    
    function makeCoffee(drinkType) {
        //Create function makeCoffee
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);
        $("#coffee_image").attr("src", "static/coffee_machine.jpg");
        //Added attribute of new image to #coffee_image
         setTimeout(function() { $("#coffee_image").attr("src", "static/coffee_mug.jpg"); }, 500);
        //Added yet another attribute of new image with a 500ms delay
         setTimeout(function() { $("#coffee_image").attr("src", "static/coffee_beans.jpg"); }, 1500);
         //Added yet another attribute of new image with a 1500ms delay
        revenue(drinksOrdered);
        
    }



    function revenue(drinksOrdered){
        var total = 0;
        for (i=0; i < drinksOrdered.length; i++){
            if (drinksOrdered[i] === "espresso"){
                total += 3.25;
                console.log(drinksOrdered[i]);
            } else if (drinksOrdered[i] === "latte"){
                total += 4.15;
                console.log(drinksOrdered[i]);
            } else if (drinksOrdered[i] === "hot-chocolate"){
                total += 2.50;
                console.log(drinksOrdered[i]);
            } else if (drinksOrdered[i] === "brew"){
                total += 1.50;
                console.log(drinksOrdered[i]);
            } else {
                alert("We're sorry. Our barista doesn't know how to make that yet.")
            }
        }
        $("span#revenue").html(total.toFixed(2));
        console.log(total);
        return total;
    }
    
    
</script>

</body>
</html>
